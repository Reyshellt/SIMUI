<!DOCTYPE html>

<html class="light" lang="es"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",

                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "0.25rem",

                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

<div class="flex flex-col">

</div>
</div>
<div class="flex flex-col gap-2 mt-4">
<div class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary text-2xl" style="font-variation-settings: 'FILL' 1;">person</span>
<p class="text-primary text-sm font-medium leading-normal">Perfil</p>
</div>
<div class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 cursor-pointer">
<span class="material-symbols-outlined text-[#111518] dark:text-gray-300 text-2xl">tune</span>
<p class="text-[#111518] dark:text-gray-300 text-sm font-medium leading-normal">Preferencias</p>
</div>
<div class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 cursor-pointer">
<span class="material-symbols-outlined text-[#111518] dark:text-gray-300 text-2xl">notifications</span>

</div>
<div class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 cursor-pointer">
<span class="material-symbols-outlined text-[#111518] dark:text-gray-300 text-2xl">accessibility_new</span>
<p class="text-[#111518] dark:text-gray-300 text-sm font-medium leading-normal">Accesibilidad</p>
</div>

<div class="border-t border-gray-200 dark:border-white/10 mt-auto pt-4 flex flex-col gap-1">

</label>
<label class="flex flex-col">

</label>

<div class="bg-white dark:bg-black/20 rounded-xl p-6 border border-gray-200 dark:border-white/10">

<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe1e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617989] p-[15px] text-base font-normal leading-normal" type="password" value="••••••••"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#617989] dark:text-gray-400">
<span class="material-symbols-outlined text-2xl">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col">

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe1e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617989] p-[15px] text-base font-normal leading-normal" placeholder="Dejar en blanco para no cambiar" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#617989] dark:text-gray-400">

<button class="px-6 py-3 rounded-lg text-[#111518] dark:text-white font-semibold bg-gray-200 dark:bg-white/10 hover:bg-gray-300 dark:hover:bg-white/20">
                                Cancelar
                            </button>
<button class="px-6 py-3 rounded-lg text-white font-semibold bg-primary hover:bg-primary/90">
