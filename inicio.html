<!DOCTYPE html>
<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Inicio de Sesión</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1392ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",
            },
            fontFamily: {
              display: ["Public Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center items-center py-5">
          <div class="layout-content-container flex flex-col w-full">
            <div class="flex w-full grow items-center justify-center py-3">
              <div class="flex w-full max-w-7xl flex-col items-stretch @container md:flex-row rounded-xl shadow-lg overflow-hidden bg-white dark:bg-background-dark dark:border dark:border-white/10">
                
                <!-- Panel Izquierdo -->
                <div class="flex-1">
                  <div class="flex h-full flex-col items-center justify-center p-8 sm:p-12 lg:p-16">
                    <div class="w-full max-w-sm">
                      <div class="flex flex-col items-center gap-2 pb-8">
                        <span class="material-symbols-outlined text-primary text-5xl">directions_bus</span>
                        <p class="text-base font-medium text-slate-700 dark:text-slate-300">Sistema de Transporte SD</p>
                      </div>

                      <h1 class="text-[#111518] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3 pt-6">Iniciar Sesión</h1>
                      <p class="text-center text-slate-600 dark:text-slate-400 pb-8">Bienvenido de vuelta. Accede a tu cuenta.</p>

                      <div class="flex flex-col gap-4">
                        <!-- Campo de correo -->
                        <label class="flex flex-col min-w-40 flex-1">
                          <p class="text-[#111518] dark:text-slate-300 text-base font-medium leading-normal pb-2">Correo Electrónico o Usuario</p>
                          <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#617989] p-[15px] text-base font-normal leading-normal"
                            placeholder="Ingresa tu correo o usuario"
                            value=""
                          />
                        </label>

                        <!-- Campo de contraseña -->
                        <label class="flex flex-col min-w-40 flex-1">
                          <p class="text-[#111518] dark:text-slate-300 text-base font-medium leading-normal pb-2">Contraseña</p>
                          <div class="flex w-full flex-1 items-stretch rounded-lg">
                            <input
                              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe1e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#617989] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                              placeholder="Ingresa tu contraseña"
                              type="password"
                              value=""
                            />
                            <div class="text-[#617989] dark:text-slate-400 flex border border-[#dbe1e6] dark:border-slate-700 bg-white dark:bg-slate-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                              <span class="material-symbols-outlined" data-icon="Eye" data-size="24px" data-weight="regular">visibility</span>
                            </div>
                          </div>
                        </label>
                      </div>

                      <div class="flex justify-end pt-2">
                        <p class="text-primary text-sm font-normal leading-normal py-3 cursor-pointer hover:underline">¿Olvidaste tu contraseña?</p>
                      </div>

                      <button
                        onclick="window.location.href='dashboard.html';"
                        class="flex items-center justify-center font-bold text-base text-white bg-primary rounded-lg h-14 w-full mt-4 hover:bg-primary/90 transition-colors"
                      >
                        Iniciar Sesión
                      </button>

                      <p class="text-[#617989] dark:text-slate-400 text-sm font-normal leading-normal pt-8 text-center">
                        ¿No tienes una cuenta?
                        <a class="font-bold text-primary hover:underline" href="#">Regístrate aquí</a>
                      </p>
                    </div>
                  </div>
                </div>

                <!-- Panel Derecho -->
                <div class="hidden flex-1 @[480px]:flex">
                  <div
                    class="w-full bg-center bg-no-repeat bg-cover aspect-auto"
                    data-alt="A modern cable car cabin from the Teleférico de Santo Domingo moving over a vibrant urban landscape, symbolizing modern public transport."
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBsagox-9dtXbTCcr59ZsAhXkEud90MZnusz1JU3OM5FRB7Pml_oOIeL7sBTYTxsX0B0qkZNJtW9gOpc1VTjgRjsbkbynawbpvbA_wRKKOoWygFnRYuw-2n6KWLQkZqRPhOcfWTNH_27xlmxjec_dEBJAiXhBpMwRE5I9g1xbgRL5lS_OZH8kI8f2XoRDCnaCJY1cr3Z7XXjyng8JDXzNCSWPdMWXe7GiuzeUuDhzpsFN1a1JK2KlPBh3LzTBPs8KVTzvjFQhNG5Lk");'
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
