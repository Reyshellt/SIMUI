<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Búsqueda de Rutas - Transporte Santo Domingo</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1392ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111518] dark:text-white">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f4] dark:border-b-background-dark/50 px-6 py-3 bg-white dark:bg-background-dark z-20">
<div class="flex items-center gap-4 text-[#111518] dark:text-white">
<div class="text-primary text-3xl">
<span class="material-symbols-outlined">route</span>
</div>
<h2 class="text-[#111518] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Búsqueda de Rutas</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="hidden md:flex items-center gap-9">
<a class="text-[#111518] dark:text-white text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="#">Mapa de Líneas</a>
<a class="text-[#111518] dark:text-white text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary" href="#">Horarios</a>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Iniciar Sesión</span>
</button>
</div>
</header>
<div class="flex flex-1 overflow-hidden">
<!-- Left Side Navigation/Search Panel -->
<aside class="w-full max-w-sm flex-shrink-0 bg-white dark:bg-background-dark border-r border-[#f0f3f4] dark:border-background-dark/50 shadow-lg z-10 p-6 flex flex-col">
<div class="flex flex-col gap-4">
<div class="flex flex-col">
<h1 class="text-[#111518] dark:text-white text-xl font-bold leading-normal">Planifica tu viaje</h1>
<p class="text-[#617989] dark:text-gray-400 text-sm font-normal leading-normal">Encuentra la mejor ruta para llegar a tu destino.</p>
</div>
<!-- Search Form -->
<div class="flex flex-col gap-4 mt-4">
<label class="flex flex-col w-full">
<p class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2">Origen</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="text-[#617989] dark:text-gray-400 flex border border-[#dbe1e6] dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pl-[15px] rounded-l-lg border-r-0">
<span class="material-symbols-outlined">my_location</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe1e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617989] dark:placeholder:text-gray-500 p-[15px] pr-2 text-base font-normal leading-normal border-l-0" placeholder="Ingresa tu punto de partida" value=""/>
</div>
</label>
<div class="flex justify-end -my-2">
<button class="p-1 rounded-full text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50" data-alt="Swap origin and destination">
<span class="material-symbols-outlined text-primary text-2xl">swap_vert</span>
</button>
</div>
<label class="flex flex-col w-full">
<p class="text-[#111518] dark:text-white text-base font-medium leading-normal pb-2">Destino</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="text-[#617989] dark:text-gray-400 flex border border-[#dbe1e6] dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pl-[15px] rounded-l-lg border-r-0">
<span class="material-symbols-outlined">location_on</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe1e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617989] dark:placeholder:text-gray-500 p-[15px] pr-2 text-base font-normal leading-normal border-l-0" placeholder="Ingresa tu destino" value=""/>
</div>
</label>
<button class="mt-4 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Buscar Rutas</span>
</button>
</div>
</div>
<!-- Spacer to push footer down -->
<div class="flex-grow"></div>
<div class="mt-8 border-t border-[#f0f3f4] dark:border-background-dark/50 pt-4 text-center">
<p class="text-xs text-gray-500 dark:text-gray-400">© 2024 Sistema de Transporte Santo Domingo. Todos los derechos reservados.</p>
</div>
</aside>
<!-- Main Content - Map -->
<main class="flex-1 flex flex-col relative">
<div class="flex flex-1 flex-col h-full w-full">
<div class="bg-cover bg-center flex flex-1 flex-col justify-between" data-alt="Interactive map of Santo Domingo showing public transport routes" data-location="Santo Domingo" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCEhrVye_ZJCKEreT9bj7rpKQxMCAf-lIQqGTplm3szMzstYVvEfQ0S-TMYmK--QlROBraKpkeXBovfTGt3jYUgjWn9gbB19QIQaAbxJ95Tm6xNtvI5h52zF48QSknyRZ_jbQY0LolmvhWJV842mdKBHrHebq0VRJvOFdykN1ydYP3cMVAfqh9XdvJBolI9DKi4hPvaAc4q0Wu2q5rhh2GNOp2n-eRxh5IE-w2oevMEi938fL3xxhyRKNWUbmFKWiYB02QvKcbArpw');">
<!-- Top-right Search Bar (alternative for smaller views or map interaction) -->
<div class="p-4 flex justify-end">
<label class="flex flex-col w-full max-w-sm h-12 shadow-lg">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-[#617989] dark:text-gray-400 flex border-none bg-white dark:bg-gray-800 items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-white dark:bg-gray-800 h-full placeholder:text-[#617989] dark:placeholder:text-gray-500 px-4 pl-2 text-base font-normal leading-normal" placeholder="Buscar un lugar en el mapa" value=""/>
</div>
</label>
</div>
<!-- Map Controls -->
<div class="flex flex-col items-end gap-3 p-4">
<div class="flex flex-col gap-px">
<button class="flex size-10 items-center justify-center rounded-t-lg bg-white dark:bg-gray-800 shadow-[0_2px_4px_rgba(0,0,0,0.1)] hover:bg-gray-100 dark:hover:bg-gray-700">
<div class="text-[#111518] dark:text-white">
<span class="material-symbols-outlined">add</span>
</div>
</button>
<button class="flex size-10 items-center justify-center rounded-b-lg bg-white dark:bg-gray-800 shadow-[0_2px_4px_rgba(0,0,0,0.1)] hover:bg-gray-100 dark:hover:bg-gray-700">
<div class="text-[#111518] dark:text-white">
<span class="material-symbols-outlined">remove</span>
</div>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-gray-800 shadow-[0_2px_4px_rgba(0,0,0,0.1)] hover:bg-gray-100 dark:hover:bg-gray-700">
<div class="text-[#111518] dark:text-white">
<span class="material-symbols-outlined">assistant_navigation</span>
</div>
</button>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
